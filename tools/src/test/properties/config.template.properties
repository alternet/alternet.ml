. = #org.example.conf.generated.Synchro
. = @
plugin.list.default = empty
plugin.list.default.+class% = $java.lang.Class<?>
plugin.file.default = file:///
plugin.string.default = New
plugin.string.value = value
db.driver = java:com.fakesql.jdbc.Driver
db.url = jdbc:fakesql://localhost:3306/localdb?autoReconnect=true
db.account.login = theLogin
db.account.password = ****
synchro.some.service.url = https://some-services.example.org/someService
synchro.some.service.login = theServiceLogin
synchro.some.service.pwd = ****
synchro.some.service.category.filter = CAT1|CATB|OTHER,
synchro.ldap.url = ldaps://ildap.example.org
synchro.ldap.search.name = "ou=people,dc=example,dc=org"
synchro.ldap.search.filterExp = "(&(exampleLogin=\$login)(entryStatus=valid)(objectclass=examplePerson))"
synchro.ldap.search.filterExp.uid = "(&(uid=\$uid)(entryStatus=valid)(objectclass=examplePerson))"
synchro.ldap.unsafe.passwordCheck.disable = true
synchro.ldap.attribute.uid = uid
synchro.ldap.filter.mail = mail
synchro.ldap.filter.nom = sn
synchro.ldap.filter.prenom = givenName
synchro.ldap.unsafe.userNotFound.bypass = false
jndi.ds = java:/comp/env/jdbc/someDB
ext.url = https://ext.example.com/export.xml
